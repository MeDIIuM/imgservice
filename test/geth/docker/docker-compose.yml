version: '3.3'

services:
  blockchain-sealer1:
    image: blockchain-geth
    build:
      context: ${DockerPath}
    env_file: .env
    ports:
      - 59047:59047
      - 59048:59048
    volumes:
      - ../../blockchain_data/test:/root/output/
    environment:
      - NODE_TYPE=SEALER
      - NODE_RPC=59047
      - NODE_WS=59048
      - RPC_VHOSTS=*
      - ETHER_BASE=0x4Eca8A67c2FAa4Db16075Cba94CA5672b16D40FD
      - ENODE_KEY=22b53d6728e9e794ac72fe5ef446891a8fc67e1cea196b061a346a3503a2e752
